ional/board-list.jsx'; /** * Board list rendering class * @extends Component * @memberOf module:BOARDLIST * @requires react * @requires react-redux * @requires module:REDUX_ACTIONS */ class BoardListContainer extends React.Component { constructor( props ) { super( props ); } /** * Once mounted determine whether we need to fetch the boards * @returns {Render} */ componentDidMount() { const { dispatch } = this.props; dispatch( fetchBoardsIfNeeded() ); } /** * Render out the list of boards. * @return {render} */ render() { const { boards, isFetching, lastUpdated } = this.props; return ( &lt;div&gt; &lt;div&gt; &lt;p&gt; {lastUpdated &amp;&amp; &lt;span&gt; Last updated at {new Date( lastUpdated ).toLocaleTimeString()}. {' '} &lt;/span&gt; } {!isFetching &amp;&amp; &lt;a href='#' onClick={this.handleRefreshClick}&gt; Refresh &lt;/a&gt; } &lt;/p&gt; {isFetching &amp;&amp; boards.length === 0 &amp;&amp; &lt;h2&gt;Loading...&lt;/h2&gt; } {!isFetching &amp;&amp; boards.length === 0 &amp;&amp; &lt;h2&gt;Empty.&lt;/h2&gt; } {boards.length &gt; 0 &amp;&amp; &lt;div style={{ opacity: isFetching ? 0.5 : 1 }}&gt; &lt;BoardList boards={boards} /&gt; &lt;/div&gt; } &lt;/div&gt; &lt;/div&gt; ); } } BoardListContainer.propTypes = { boards: PropTypes.array.isRequired, isFetching: PropTypes.bool.isRequired, lastUpdated: PropTypes.number, dispatch: PropTypes.func.isRequired }; /** * Maps State Items to Props. * @function * @param {object} state * @memberOf module:BOARDLIST */ function mapStateToProps( state ) { return { boards: state.boards.items, isFetching: state.boards.isFetching }; } export default connect( mapStateToProps )( BoardListContainer ); × Search results Close Documentation generated by JSDoc 3.4.3 on 4th February 2017 using the DocStrap template. "},"presentational_board-list.jsx.html":{"id":"presentational_board-list.jsx.html","title":"Source: presentational/board-list.jsx","body":" Snap! JS Documentation Modules APIBOARDLISTPAGESREDUX_ACTION_TYPESREDUX_ACTIONSREDUX_REDU     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
